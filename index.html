<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./less/style.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <header class="padding-site">
            <div class="headerItems">
                <div class="logo">
                    <a href="index.html" class="logoImg"><img src="./images/logo.png" alt="logo"></a>
                    <a href="index.html" class="logoLink"><div class="logoTitle">
                        <p class="bran">BRAN</p><p class="d">D</p>
                    </div></a>
                </div>
                
                <div class="searchBar">
                    <div class="searchSelect">
                        <select name="searchSelect" class="selectBut">
                            <option value="1">Browse</option>
                            <option value="2">Review</option>
                            <option value="3">Revise</option>
                        </select>
                    </div>
                    
                    <div class="searchInput">
                        <input type="text" class="searchInput" placeholder="Search for Item...">
                    </div>    
                    
                    <div class="searchButton">
                        <a href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
                    </div>
                </div>   
                
                <div class="profile">
                    <div class="cartLink"><a href="#"><i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i></a></div>
                    <div class="profileSelect">
                        <select name="profileSelect" class="searchSelect profileSel">
                            <option value="1">My Account</option>
                            <option value="2">Options</option>
                            <option value="3">Help</option>
                            <option value="4">EXIT</option>
                        </select>
                    </div>
                </div>
            </div>    

            <nav>
                    <a href="index.html" class="navItem"><p>HOME</p></a>
                    <a href="#" class="navItem"><p>MAN</p></a>
                    <a href="#" class="navItem"><p>WOMEN</p></a>
                    <a href="#" class="navItem"><p>KIDS</p></a>
                    <a href="#" class="navItem"><p>ACCESERIESE</p></a>
                    <a href="#" class="navItem"><p>FEATURED</p></a>
                    <a href="#" class="navItem"><p>HOT DEALS</p></a>
            </nav>
        </header>

        <section class="sloganBlock">
            <div class="pinkStick"></div>
            <div class="titleContainer">
                <h1 class="sloganTitle">THE BRAND</h1>
                <div class="sloganCont"><h2 class="sloganContin">OF LUXERIOUS</h2><h2 class="pinkSloganContin">FASHION</h2></div>
            </div>
        </section>

        <section class="hotDeal">
            <div class="hdContainer">
                <div class="leftSide">
                    <div class="lsMan"><div class="figcaption"><p class="blackText">HOT DEAL</p><p class="pinkText">FOR MAN</p></div></div>
                    <div class="lsMoneycase"><div class="figcaption"><p class="bt">LUXERIOUS & TRENDY</p><p class="pt">ACCESORIES</p></div></div>
                </div>
                <div class="rightSide">
                    <div class="rsWoman"><div class="figcaption"><p class="blackText">30% OFFER</p><p class="pinkText">WOMAN</p></div></div>
                    <div class="rsBoy"><div class="figcaption"><p class="blackText">NEW ARRIVALS</p><p class="pinkText">FOR KIDS</p></div></div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
